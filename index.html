<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <button id="rock"><img src="https://media.geeksforgeeks.org/wp-content/uploads/20210705223618/default.jpeg" alt="Rock"></button>
            <button id="paper"><img src="https://res.cloudinary.com/db94auffn/image/upload/v1723217153/WhatsApp_Image_2024-08-09_at_20.54.07_99cbd328_dqeazi.jpg" alt="Paper"></button>
            <button id="scissors"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQNtyJ9GRslasrNnhaViR7mviMqwK0GiVmwOmPkL3VzGKLvxlS3buOwWUC-kWXAcxsajcs&usqp=CAU" alt="Scissors"></button>
        </div>
        <div class="results">
            <p id="user-choice"></p>
            <p id="computer-choice"></p>
            <h2 id="result"></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
